<?xml version="1.0" encoding="UTF-8" standalone="yes"?><specs><spec projectKey="CS" buildKey="CODC"><code>---
version: 2
plan:
  project-key: CS
  key: CODC
  name: Common-OWASP-Dependency-Check
stages:
- Default Stage:
    manual: false
    final: false
    jobs:
    - Default Job
Default Job:
  key: JOB1
  tasks:
  - checkout:
      force-clean-build: true
      description: Checkout Default Repository
  - checkout:
      repository: code scanning
      path: code_scanning
      force-clean-build: true
      description: Checkout Default Repository
  - script:
      interpreter: BINSH_OR_CMDEXE
      scripts:
      - rm -rf ~/.m2/repository/gov/gsa/cnxs/
      description: Remove existing cnxs maven repo directory
  - maven:
      executable: Maven 3
      jdk: JDK 17
      goal: org.owasp:dependency-check-maven:aggregate
      environment: bamboo.inject.mavenFeatureRepositoryUrl=https://conexus-artifactory.edc.ds1.usda.gov/artifactory/conexus-plugin-repository/ bamboo.inject.pluginRepositoryUrl=https://conexus-artifactory.edc.ds1.usda.gov/artifactory/conexus-plugin-repository/
      description: OWASP Dependency Check Aggregate Report
# com.atlassian.bamboo.plugins.scripttask:task.builder.script is disabled. This state is not supported at YAML
  artifacts:
  - name: Report
    location: target/
    pattern: dependency-check-report.html
    shared: false
    required: false
  artifact-subscriptions: []
repositories:
- Common:
    scope: global
- code scanning:
    type: bitbucket-server
    server: Conexus Bitbucket
    project: DEVOPS
    slug: code_scanning
    clone-url: ssh://git@conexus-bitbucket.edc.ds1.usda.gov:7999/devops/code_scanning.git
    public-key: ssh-rsa  https://conexus-bamboo.edc.ds1.usda.gov
    private-key: BAMSCRT@0@0@
    branch: master
    command-timeout-minutes: '180'
    use-shallow-clones: false
    cache-on-agents: false
    submodules: false
    ssh-key-applies-to-submodules: false
    verbose-logs: false
    fetch-all: false
    lfs: false
    viewer:
      com.atlassian.bamboo.plugins.stash.atlassian-bamboo-plugin-stash:bbServerViewer: {}
triggers:
- cron:
    expression: 0 0 5 ? * 5,2,6,3,4
    description: weekly morning
branches:
  create: manually
  delete: never
  link-to-jira: true
notifications: []
labels: []
dependencies:
  require-all-stages-passing: false
  enabled-for-branches: true
  block-strategy: none
  plans: []
other:
  concurrent-build-plugin:
    number-of-concurrent-builds: system-default
    execution-strategy: block-triggering
---
version: 2
plan:
  key: CS-CODC
plan-permissions:
- users:
  - simon.branton-housley@usda.gov
  groups:
  - nsfs_devops
  permissions:
  - view
  - edit
  - build
  - clone
  - admin
  - view-configuration
  - create-plan-branch
...
</code></spec></specs>