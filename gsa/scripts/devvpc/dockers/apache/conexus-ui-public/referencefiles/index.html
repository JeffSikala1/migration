<html>

<head>

  <title>Conexus Reference Files</title>
  <link rel="icon" type="image/png" href="../splash/img/favicon.png" />
  <link rel="stylesheet" href="../splash/css/skeleton.css" />
  <script src="../splash/js/src/jquery.js"></script>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <style>
    .header {
      line-height: 74px;
    }

    .message {
      padding: 1rem;
      background: #eceded;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="pull-left">
        <img src="../img/conexus-logo.svg" alt="GSA Conexus">
      </div>
      <div class="pull-right">
        <h2 class="header no-margin">Conexus Reference Files</h2>
      </div>
    </div>
    <hr />
    <div class="message">
      Please right click and Save As to download files
    </div>
    <br>

    <ul id="files"></ul>
  </div>
</body>
<script>
  $('.message').hide();
  $.getJSON('../refdata/refdata.json', function(json) {
    var str = '';
    for (var i = 0; i < json.length; i++) {
      str += '<li><a href="../refdata/' + json[i].file + '" target="_blank">' + json[i].reference_data_set + '</a></li>';
    }
    $('#files').html(str);
    if (/MSIE|Trident/.test(window.navigator.userAgent)) {
      $('.message').show();
    }
  });
</script>

</html>
