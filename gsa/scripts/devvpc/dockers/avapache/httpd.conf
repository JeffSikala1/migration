#AV HTTPD httpd.conf
ServerRoot "/etc/httpd"

Listen 80

Include conf.modules.d/*.conf
TimeOut 300
KeepAlive On
MaxKeepAliveRequests 500
KeepAliveTimeout 15

User apache
Group apache

ServerAdmin Conexus.help@gsa.gov
ServerName avapache

#Remove the footer from error pages, which details the version numbers:
ServerSignature Off
ServerTokens ProductOnly

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/var/www/html"

<Directory "/var/www">
    AllowOverride None
    Require all granted
</Directory>

<Directory "/var/www/html">
    Options -Indexes +FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

#ErrorLog "logs/error_log"
ErrorLog /proc/1/fd/2

LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %v %l %u %{local}p %t \"%r\" \"%q\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O %D" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    CustomLog /proc/1/fd/1 combined
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/var/www/cgi-bin/"
</IfModule>

<Directory "/var/www/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule mime_module>
    TypesConfig /etc/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

AddDefaultCharset UTF-8

<IfModule mime_magic_module>
    MIMEMagicFile conf/magic
</IfModule>
EnableSendfile on

# Extra settings for compliance
TraceEnable off

# To address CVE-2003-1418
FileETag None

IncludeOptional conf.d/*.conf
