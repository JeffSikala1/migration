kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-sc-database
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: ${fs_database}
  directoryPerms: "755"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-database-volume
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc-database
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${fs_database}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-database-volume-claim
  namespace: ingress-nginx
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc-database
  resources:
    requests:
      storage: 5Gi
