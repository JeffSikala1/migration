apiVersion: apps/v1
kind: Deployment
metadata:
  name: conexus-httpd
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
     app.kubernetes.io/name: conexus-httpd
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: conexus-httpd
    spec:
      containers:
      - name: conexus-httpd
        image: 957770628377.dkr.ecr.us-east-1.amazonaws.com/conexus-apache-oidc:0.6
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: apache-config
        ports:
        - containerPort: 80
        args: [/bin/sh, -c, 'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1; done']
