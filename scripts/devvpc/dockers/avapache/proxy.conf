<VirtualHost *:80>
    ServerName http://avapache
    ServerAdmin Conexus.help@gsa.gov
    UseCanonicalName On
        
    Protocols h2 http/1.1

    LogLevel warn 

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyErrorOverride Off

    ######### Jboss Portal backend #########
    ProxyPass         /     http://portal.ingress-nginx.svc.cluster.local:8080/
    ProxyPassReverse  /     http://portal.ingress-nginx.svc.cluster.local:8080/
</VirtualHost>
